server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: productos
          uri: lb://productos
          predicates:
            - Path=/productos/**
          filters:
            - JwtAuthenticationFilter
        - id: proveedor
          uri: lb://proveedor
          predicates:
            - Path=/proveedor/**
          filters:
            - JwtAuthenticationFilter
        - id: cliente
          uri: lb://cliente
          predicates:
            - Path=/cliente/**
          filters:
            - JwtAuthenticationFilter
        - id: ordenes-de-compra
          uri: lb://ordenes-de-compra
          predicates:
            - Path=/ordenes_de_compra/**
          filters:
            - JwtAuthenticationFilter
        - id: Login
          uri: lb://Login
          predicates:
            - Path=/user/**