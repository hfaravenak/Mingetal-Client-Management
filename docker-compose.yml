        condition: service_healthy

  gateway:
    container_name: gateway_mingetal
    image: simonsaez/gateway_mingetal
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE= http://eureka:8761/eureka
      - SPRING_CLOUD_CONFIG_URI= http://config:8081
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      eureka:
        condition: service_healthy

  frontend-mcm:
    container_name: frontend-mcm_mingetal
    image: simonsaez/frontend-mcm_mingetal
    build: ./app
    ports:
      - "3000:3000"
    depends_on:
      - login
      - gateway
      - ordenes-de-compra
      - cliente
      - productos
      - proveedor